<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение загружается</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #7F55E0 0%, #5A2FAD 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .loader-container {
            margin: 25px 0;
        }

        .loader {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            position: relative;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 4px;
            position: absolute;
            animation: loader 1.4s infinite ease-in-out;
        }

        .loader-dot:nth-child(1) { top: 0; left: 24px; animation-delay: -0.32s; }
        .loader-dot:nth-child(2) { top: 12px; left: 12px; animation-delay: -0.16s; }
        .loader-dot:nth-child(3) { top: 24px; left: 0; }
        .loader-dot:nth-child(4) { top: 12px; right: 12px; animation-delay: -0.48s; }

        @keyframes loader {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: progress 2s infinite ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }

        /* Анимации появления */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <div class="logo"></div>
    <p>Идет подготовка приложения. Это может занять несколько секунд...</p>

    <div class="loader-container">
        <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <button class="button" onclick="retryConnection()">Повторить попытку
    </button>

    <div class="info">
        Если страница не загружается долгое время,<br>
        проверьте подключение к интернету
    </div>
</div>

<script>
    let retryCount = 0;
    const maxRetries = 3;
    const retryDelay = 5000;

    function updateStatus(message) {
        const statusElement = document.getElementById('status');
        statusElement.innerHTML = message;
    }

    function checkAppStatus() {
        retryCount++;

        // Пробуем все эндпоинты по порядку
        let attempts = 0;

        function tryEndpoint(index) {
            if (index >= healthEndpoints.length) {
                // Все эндпоинты провалились
                setTimeout(checkAppStatus, retryDelay);
                return;
            }

            const endpoint = healthEndpoints[index];
            attempts++;

            fetch(endpoint, {
                method: 'HEAD',
                cache: 'no-cache',
                headers: {
                    'Accept': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok || response.status < 500) {
                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    } else {
                        throw new Error(`Status: ${response.status}`);
                    }
                })
                .catch(error => {
                    if (attempts < healthEndpoints.length) {
                        // Пробуем следующий эндпоинт
                        tryEndpoint(index + 1);
                    } else {
                        // Все эндпоинты провалились, ждем и пробуем снова
                        setTimeout(checkAppStatus, retryDelay);
                    }
                });
        }

        // Начинаем с первого эндпоинта
        tryEndpoint(0);
    }

    function retryConnection() {
        retryCount = 0;
        updateStatus('Перезапускаем проверку...');
        setTimeout(checkAppStatus, 500);
    }

    // Запускаем проверку при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(checkAppStatus, 1000);
    });

    // Периодическая проверка на случай, если основной цикл сломается
    setInterval(() => {
        if (retryCount < maxRetries) {
            checkAppStatus();
        }
    }, 15000);

    // Отслеживаем онлайн/оффлайн статус
    window.addEventListener('online', () => {
        updateStatus('Подключение восстановлено');
        retryConnection();
    });

    window.addEventListener('offline', () => {
        updateStatus('Отсутствует интернет-соединение');
    });
</script>
</body>
</html>
