name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run type check
        run: pnpm run type-check || echo "Type check failed but continuing..."
        
      - name: Run linting
        run: pnpm run lint || echo "Linting failed but continuing..."
        
      - name: Build project
        run: pnpm run build
        env:
          NEXT_PUBLIC_GRAPHQL_HTTP_URL: ${{ secrets.NEXT_PUBLIC_GRAPHQL_HTTP_URL }}
          NEXT_PUBLIC_GRAPHQL_WS_URL: ${{ secrets.NEXT_PUBLIC_GRAPHQL_WS_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          environmentName: production
          commitMessage: "Deploy to Cloudflare Pages"
          failOnError: true
          
      - name: Deploy preview (PR only)
        if: github.event_name == 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          environmentName: preview
          commitMessage: "Deploy preview to Cloudflare Pages"
          failOnError: false
